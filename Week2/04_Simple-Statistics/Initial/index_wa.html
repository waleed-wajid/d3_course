<html>

<head>

</head>

<body>
    <div id="container"></div>
</body>
<script src="d3.js"></script>
<script>
    let container = d3.select("#container")
    d3.csv("data.csv").then(showData)

    function write(text) {
        container.append("div").text(text)
    }

    function showData(clients) {
        for (let client of clients) {
            write(client.Name
            + ", " + client.Weight)
        }

        write("-------------")
        let weightSum = d3.sum(clients,
          (d) => d.Weight)
        //let weightSum = 0
        write("Sum: " + weightSum)

        //let weightMean = weightSum / clients.length
        let weightMean = d3.mean(clients,
                (d) => d.Weight
        )
        write("Mean: " + weightMean)

        //let extent = [0,0]
        let extent = d3.extent(clients, function(d){
          return d.Weight
        })
        write("Extent: " + extent)

    }


</script>

</html>
