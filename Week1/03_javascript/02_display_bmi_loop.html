<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  </body>
  <script>
    //javascript goes here

    //defining a python equivalent of list
    let clients = [
      {
      Name : "John",
      weight: 69,
      height: 1.75
    },
    {
    Name : "James",
    weight: 75,
    height: 1.75
    },
    {
    Name : "Sara",
    weight: 55,
    height: 1.65
    },
  ]
    function get_BMI(client) {
      return client.weight / client.height / client.height
    }

    for (let i=0; i < clients.length; i++) {
      let client = clients[i]
      document.write(client.Name + ' : ' + get_BMI(client) + "</br>") //<br> us breakline
    }

  </script>
</html>
